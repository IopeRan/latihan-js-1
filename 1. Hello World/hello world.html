<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    cara 1
    <!-- Mencetak Hello World menggunanakan cara 1, yaitu menuliskan script nya pada file html langsung -->
    <script> // tag script digunakan di html untuk menuliskan script javascript
        
        document.writeln("Hello World")
        // document untuk mengirim client writeln
        // writeln("") untuk mencetak tulisan

    </script>
    <br>
    cara 2
    <!-- Mencetak Hello world menggunakan cara 2, yaitu mengkoneksikan html dan javascript -->
    <script src="hello world.js" ></script> <!-- menggunakan src didalam tag script untuk memasukkan file javascript -->
</body>
</html>
